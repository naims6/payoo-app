<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo App</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- daisy ui and tailwind css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- JS link -->
  </head>
  <body class="flex items-center justify-center min-h-[100dvh] bg-[#f4f5f7]">
    <main
      class="w-full max-w-[450px] min-h-[315px] mx-5 rounded-md flex flex-col items-center justify-center -translate-y-6"
    >
      <div
        class="bg-[url(./assets/bg.png)] bg-no-repeat bg-cover w-4/5 h-[120px] flex items-center justify-center"
      >
        <img src="./assets/Group.png" alt="" />
      </div>

      <form class="bg-white space-y-3 p-8 rounded-2xl">
        <label for="mobile-number" class="mb-3 font-semibold"
          >Mobile Number
        </label>
        <input
          type="text"
          placeholder="Enter your number"
          id="mobile-number"
          class="input w-full rounded-3xl py-4 bg-[#f4f5f7] mt-3 focus:ring-1 focus:ring-blue-400 focus:outline-none focus:border-none"
          required
        />
        <label for="pin-number" class="mb-3 font-semibold">4 Digit Pin</label>
        <input
          type="text"
          placeholder="Enter 4 Digit Pin"
          id="pin-number"
          class="input w-full rounded-3xl py-4 bg-[#f4f5f7] mt-3 focus:ring-1 focus:ring-blue-400 focus:outline-none focus:border-none"
        />
        <button
          class="login-btn btn bg-[#0874f2] w-full py-4 text-white rounded-3xl mt-4"
        >
          Login
        </button>
      </form>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
