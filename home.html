<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- daisy ui and tailwind css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <!-- JS link -->
    <script src="./js/main.js" defer></script>
  </head>
  <body class="flex justify-center min-h-screen bg-[#f4f5f7]">
    <main class="w-full max-w-[450px] min-h-[315px] rounded-md">
      <!-- headr section -->
      <div class="bg-white">
        <div
          class="flex items-center justify-between py-3 border-b border-gray-400/50 px-4"
        >
          <div class="flex gap-2 items-center justify-center">
            <div>
              <img class="size-10" src="./assets/Group.png" alt="" />
            </div>

            <div>
              <p class="font-bold">$ <span class="font-bold">45000</span></p>
              <span>Available Balance</span>
            </div>
          </div>

          <div>
            <button
              class="btn text-[#08080880] flex items-center justify-center"
            >
              <i
                class="fa-solid fa-arrow-right-from-bracket rotate-180 translate-y-[1.5px] text-[#666768]"
              ></i>
              <span>Log Out</span>
            </button>
          </div>
        </div>
      </div>
      <!-- add money , cashout, etc section -->
      <div class="bg-white px-5 py-6 rounded-b-xl">
        <div>
          <h1 class="text-lg font-bold mb-4">ðŸ”¥ Welcome to Payooo!</h1>
          <p class="text-[#08080880] mb-4">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
        </div>

        <div class="grid grid-cols-3 gap-4">
          <div
            class="flex flex-col items-center justify-center border border-[#0808081a] py-5 px-2.5 rounded-xl"
          >
            <img src="./assets/wallet1.png" alt="" />
            <h6 class="text-[#08080880] mt-1 font-medium">Add Money</h6>
          </div>
          <div
            class="flex flex-col items-center justify-center border border-[#0808081a] py-5 px-2.5 rounded-xl"
          >
            <img src="./assets/send1.png" alt="" />
            <h6 class="text-[#08080880] mt-1 font-medium">Cash Out</h6>
          </div>
          <div
            class="flex flex-col items-center justify-center border border-[#0808081a] py-5 px-2.5 rounded-xl"
          >
            <img src="./assets/money1.png" alt="" />
            <h6 class="text-[#08080880] mt-1 font-medium">Transfer Money</h6>
          </div>
          <div
            class="flex flex-col items-center justify-center border border-[#0808081a] py-5 px-2.5 rounded-xl"
          >
            <img src="./assets/bonus1.png" alt="" />
            <h6 class="text-[#08080880] mt-1 font-medium">Bonus</h6>
          </div>
          <div
            class="flex flex-col items-center justify-center border border-[#0808081a] py-5 px-2.5 rounded-xl"
          >
            <img src="./assets/purse1.png" alt="" />
            <h6 class="text-[#08080880] mt-1 font-medium">Pay Bill</h6>
          </div>
          <div
            class="flex flex-col items-center justify-center border border-[#0808081a] py-5 px-2.5 rounded-xl"
          >
            <img src="./assets/transaction1.png" alt="" />
            <h6 class="text-[#08080880] mt-1 font-medium">Transactions</h6>
          </div>
        </div>
      </div>
      <!-- footer or ui update section -->
      <div class="w-full max-w-[450px] min-h-[315px] mt-6">
        <!-- latest payment Item-->
        <div class="latest-payment hidden">
          <div class="flex justify-between items-center mx-4">
            <h1 class="font-bold">Latest Payment</h1>
            <span class="text-[#08080880]">See All</span>
          </div>
        </div>

        <!-- ADD money item -->
        <div class="add-money mx-4">
          <div class="flex justify-between items-center">
            <h1 class="font-bold">Add Money</h1>
          </div>

          <form class="bg-white space-y-3 p-8 rounded-2xl mt-5">
            <label for="select-bank" class="mb-3 font-semibold"
              >Select A Bank</label
            >
            <select
              id="select-bank"
              class="select w-full rounded-3xl py-1 bg-[#f4f5f7] mt-3 focus:ring-1 focus:ring-blue-400 focus:outline-none focus:border-none"
            >
              <option>Select Bank</option>
              <option>IFIC Bank</option>
              <option>Bkash</option>
              <option>Dutch Bangla Bank</option>
            </select>

            <label for="mobile-number" class="mb-3 font-semibold"
              >Bank Account Number
            </label>
            <input
              type="text"
              placeholder="Enter 11 digit account number"
              id="mobile-number"
              class="input w-full rounded-3xl py-4 bg-[#f4f5f7] mt-3 focus:ring-1 focus:ring-blue-400 focus:outline-none focus:border-none"
            />
            <label for="mobile-number" class="mb-3 font-semibold"
              >Add Amount to withdraw
            </label>
            <input
              type="text"
              placeholder="Amount to Add"
              id="mobile-number"
              class="input w-full rounded-3xl py-4 bg-[#f4f5f7] mt-3 focus:ring-1 focus:ring-blue-400 focus:outline-none focus:border-none"
            />
            <label for="pin-number" class="mb-3 font-semibold"
              >Pin Number</label
            >
            <input
              type="text"
              placeholder="Enter 4 Digit Pin Number"
              id="pin-number"
              class="input w-full rounded-3xl py-4 bg-[#f4f5f7] mt-3 focus:ring-1 focus:ring-blue-400 focus:outline-none focus:border-none"
            />
            <button
              class="btn bg-[#0874f2] w-full py-4 text-white rounded-3xl mt-4"
            >
              Add Money
            </button>
          </form>
        </div>
        <!-- Cashout Item-->
        <div class="cashout"></div>
      </div>
    </main>
  </body>
</html>
